<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap path -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Quiz App</title>
  </head>
  <body onload="initialize()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <section class="main-container">
      <div class="card quiz-card" id="quiz-card">
        <img
          src="/images/woman.png"
          id="main-image"
          class="card-img-top"
          alt="Woman"
        />

        <div class="progress">
          <div
            id="progress-bar"
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>
        <div class="card-body" id="endScreen" style="display: none">
          <div class="text-center headline">Quiz beendet!</div>
          <div class="text-center">
            Du hast <b id="score">0</b> Fragen von
            <b id="questionNumber">number</b> richtig beantwortet!
          </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 id="question" class="card-title">Frage</h5>

          <div class="card mb-2 quiz-answer-card">
            <div id="answer_1" class="card-body" onclick="answer('answer_1')">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card">
            <div id="answer_2" class="card-body" onclick="answer('answer_2')">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card">
            <div id="answer_3" class="card-body" onclick="answer('answer_3')">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card">
            <div id="answer_4" class="card-body" onclick="answer('answer_4')">
              Antwort
            </div>
          </div>
          <div class="question-footer">
            <div>
              <b id="current-number">1</b> von
              <b id="number-question">5</b> Fragen
            </div>
            <button
              id="next-button"
              type="button"
              class="btn btn-success"
              disabled
              onclick="showNextQuestion()"
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
        <div class="middle" id="diplayButton" style="display: none">
          <button type="button" class="btn btn-primary" onclick="restart()">
            Wiederholen
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
